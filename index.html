<html>
<head>
    <title>Obums Loading Screens</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
body {
  height: 5000px; /* Make this site really long */
  width: 5000px; /* Make this site really wide */
  overflow-y: hidden;
  overflow-x: hidden;
}
</style>
</head>
<body>
    <img src = "Untitled.png" id="image">
    
    <script type="text/javascript">
        let image = document.getElementById("image");
        let images = ["Untitled.png", "Untitled2.png", "Untitled3.png", "Untitled4.png"];
        setInterval(function(){
            let random = Math.floor(Math.random() * 4);
            image.src = images[random];
        }, 30000);
    </script>
</body>
</html>
